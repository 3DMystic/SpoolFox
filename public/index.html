<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoolFox</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header id="header">

        <!--Menu Display-->
        <div class="menu-container">
            <nav class="nav-menu">
                <button id="menu-btn" type="button" title="menu-button"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <ul id="nav-links" class="hide">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!--Logo Display-->
        <div class="logo">
            <img id="logo-img" src="spoolFoxLogo.png" alt="Logo">
        </div>

        <!--Search Bar-->
        <div class="search">
            <input class="search-input" type="text" placeholder="Search...">
            <button id="search-btn" type="submit" title="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    </header>

    <!--Filter Display-->

    <!--Mobile/Quick Filter Options-->
    <div class="quick-filter-btns">
        <div class="filter">
            <h2>Filter By:</h2>
            <div class="quick-btn-container">
                <button id="material-btn" class="quick-filter-btn" type="button" title="filter-button">Material</button>
                <div class="material-btn-options hide">
                    <a class="quick-material-option">PLA</a>
                    <a class="quick-material-option">PETG</a>
                    <a class="quick-material-option">TPU</a>
                </div>
            </div>
            <div class="quick-btn-container">
                <button id="brand-btn" class="quick-filter-btn" type="button" title="brand-button">Brand</button>
                <div class="brand-btn-options hide">
                    <a class="quick-brand-option">AMOLEN</a>
                    <a class="quick-brand-option">Anycubic</a>
                    <a class="quick-brand-option">eSUN</a>
                    <a class="quick-brand-option">Hatchbox</a>
                    <a class="quick-brand-option">Protopasta</a>
                    <a class="quick-brand-option">Sunlu</a>
                </div>
            </div>
        </div>
    </div>

    <!--Filter Options For Larger View Port Display-->
    <div class="desktop-filter">
        <form class="checkbox-filter">
            <h2>Filter By:</h2> <!---Placeholer filters starts here-->
            <div class="checkbox-group">
                <label><input type="checkbox" name="material" value="plastic"> Plastic</label>
                <label><input type="checkbox" name="material" value="metal"> Metal</label>
                <label><input type="checkbox" name="material" value="wood"> Wood</label>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="color" value="red"> Red</label>
                <label><input type="checkbox" name="color" value="blue"> Blue</label>
                <label><input type="checkbox" name="color" value="green"> Green</label>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="brand" value="brandA"> Brand A</label>
                <label><input type="checkbox" name="brand" value="brandB"> Brand B</label>
                <label><input type="checkbox" name="brand" value="brandC"> Brand C</label>
            </div> <!---Placeholer filters ends here-->
        </form>
    </div>

    <!--Main-Content Spool Info Cards-->
    <main id="main-content" class="main-content"></main>

    <!--Bottom Bar-->
    <div class="bottom-bar">
        <div class="social-icons">
            <a href="#header"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
